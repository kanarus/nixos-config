theme = "meliora"

[editor]
shell = ['zsh', '-ic', 'eval "$1"', '--']
mouse = false
scroll-lines = 0
scrolloff = 0
trim-trailing-whitespace = true
default-yank-register = "+" # use system clipboard by default
continue-comments = false

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.clipboard-provider.custom]
yank = { command = "wl-copy" }
paste = { command = "wl-paste" }
